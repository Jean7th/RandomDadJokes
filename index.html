<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css"> 
    <title>Random Dad Jokes</title>
</head>

<body>
    <div id="content">
        <!-- Background Image -->
    <img src = "dad.png" alt="laughing dad" />
    </div>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Random Dad Jokes</h1>
        </header>
        <!-- TextBox - Joke Text -->
        <p class="joke-text">Are you ready for some Dad Jokes?</p>
        <!-- Buttons Area -->
        <div class="buttons">
            <!-- Button to fetch joke -->
            <button class="btn new-joke-btn">New Joke 💁‍♂️</button>
            <!-- Button to read joke -->
            <button class="btn speak-joke-btn">😂 Speak!!!</button>
        </div>
    </div>
    
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
